<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventmanagement</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="./images/bg.png">

  <style>
    * {
      margin: 0;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-white via-slate-100 to-gray-200 min-h-screen font-[Montserrat]">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 backdrop-blur-md bg-white/30 border-b border-white/20">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="./index.html" class="flex items-center space-x-3">
        <img src="./images/ChatGPT Image Jul 25, 2025, 12_42_38 AM.png" alt="Logo" width="40px" height="40px">
        <span class="text-2xl font-semibold text-black">Ereignis</span>
      </a>

      <div class="flex md:order-2 items-center gap-2">
        <div class="relative hidden md:block">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="text"
            class="block w-full p-2 ps-10 text-sm text-white border border-gray-100 rounded-sm bg-stone-700 placeholder-white"
            placeholder="Search..." />
        </div>

        <!-- Mobile menu -->
        <button data-collapse-toggle="navbar-search" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white md:hidden hover:bg-white/10 focus:ring-2 focus:ring-gray-200">
          <span class="sr-only">Open menu</span>
          <svg class="w-5 h-5" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
      </div>

      <!-- Menu Links -->
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
        <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0 p-4 md:p-0 bg-white/10 md:bg-transparent rounded-lg backdrop-blur-md text-black">
          <li><a href="./index.html" class="block py-2 px-3 hover:text-blue-500">Home</a></li>
          <li><a href="#" class="block py-2 px-3 hover:text-blue-500">About</a></li>
          <li><a href="#" class="block py-2 px-3 hover:text-blue-500">Services</a></li>
          <li><a href="./contact.html" class="block py-2 px-3 hover:text-blue-500">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-12">
    <div class="max-w-screen-xl mx-auto px-4">
      <h1 class="text-center text-4xl font-bold mb-10 text-gray-800">Contact Us</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start">
        <!-- Contact Form -->
        <div>
          <form class="space-y-6 bg-white p-6 rounded-xl shadow-xl">
            <div>
              <label for="name" class="block mb-1 text-sm font-semibold text-gray-700">Name</label>
              <input type="text" id="name" placeholder="Your Name"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label for="email" class="block mb-1 text-sm font-semibold text-gray-700">Email</label>
              <input type="email" id="email" placeholder="ereignis@gmail.com" required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
              <label for="message" class="block mb-1 text-sm font-semibold text-gray-700">Message</label>
              <textarea id="message" rows="4" placeholder="Type your message..."
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <button type="submit"
              class="w-full bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition font-semibold">
              Submit
            </button>
          </form>
        </div>

        <!-- Google Map -->
        <div class="flex justify-center items-center">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125745.78609839498!2d76.2258908217582!3d9.970864495029568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d08f976f3a9%3A0xe9cdb444f06ed454!2sErnakulam%2C%20Kerala!5e0!3m2!1sen!2sin!4v1753376965581!5m2!1sen!2sin"
            width="100%" height="400" class="rounded-lg w-full max-w-lg shadow-lg border-0" allowfullscreen=""
            loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-200 py-10 mt-10">
    <div class="max-w-screen-xl mx-auto px-4 text-sm text-gray-700">
      <div class="grid grid-cols-2 md:grid-cols-3 gap-8">
        <div>
          <h2 class="font-bold mb-3">Company</h2>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">About</a></li>
            <li><a href="#" class="hover:underline">Careers</a></li>
            <li><a href="#" class="hover:underline">Blog</a></li>
          </ul>
        </div>
        <div>
          <h2 class="font-bold mb-3">Help Center</h2>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">Support</a></li>
            <li><a href="#" class="hover:underline">Guides</a></li>
          </ul>
        </div>
        <div>
          <h2 class="font-bold mb-3">Legal</h2>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">Privacy Policy</a></li>
            <li><a href="#" class="hover:underline">Terms</a></li>
          </ul>
        </div>
      </div>

      <div class="mt-8 flex justify-between items-center border-t pt-4 text-gray-500">
        <span>© 2025 Ereignis™. All Rights Reserved.</span>
        <div class="flex space-x-4">
          <a href="#" class="hover:text-black"><i class="fab fa-twitter"></i></a>
          <a href="#" class="hover:text-black"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
