<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Event Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Animated Pastel Gradient Background */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #e0f7fa, #fce4ec, #e3f2fd, #f3e5f5);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Button style */
    .button {
      --bg: #000;
      --hover-bg: #f3f8d3;
      --hover-text: #000;
      color: #fff;
      cursor: pointer;
      border: 1px solid var(--bg);
      border-radius: 6px;
      padding: 0.8em 2em;
      background: var(--bg);
      transition: 0.2s;
    }

    .button:hover {
      color: var(--hover-text);
      transform: translate(-0.25rem, -0.25rem);
      background: var(--hover-bg);
      box-shadow: 0.25rem 0.25rem var(--bg);
    }

    .button:active {
      transform: translate(0);
      box-shadow: none;
    }
  </style>
</head>
<div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-6">
      <a href="./index.html">
      <h1 class="text-3xl mt-2 brand text-black hover:text-blue-700 transition-all duration-200 cursor-pointer">
        Ereignis
      </h1>
    </a>
    </div>

<body class="min-h-screen flex items-center justify-center px-4">

  <div class="max-w-md w-full bg-white shadow-xl rounded-xl p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create your account</h2>

    <form class="space-y-3">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input id="name" type="text" required class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input id="email" type="email" required class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" required class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirm-password" type="password" required class="mt-1 w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
      </div>

      <div style="text-align: center;" class="pt-2">
        <a href="./index.html" class="button">Sign in</a>
      </div>
    </form>

    <div class="my-6 text-center text-gray-500">or</div>

    <div class="space-y-1">
      <button class="w-full flex items-center justify-center border border-gray-300 rounded-md py-2 hover:bg-gray-100">
        <i class="fab fa-google mr-2"></i> Continue with Google
      </button>
      <button class="w-full flex items-center justify-center border border-gray-300 rounded-md py-2 hover:bg-gray-100">
        <i class="fab fa-facebook mr-2"></i> Continue with Facebook
      </button>
    </div>

    <p class="mt-6 text-sm text-center text-gray-600">
      Already a member?
      <a href="./login.html" class="text-blue-600 hover:underline font-medium">Login</a>
    </p>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault(); // prevent form from submitting
      
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
      } else {
        alert("Registration successful!");
        // You can proceed with form submission here
      }
    });
  </script>

</body>
</html>
