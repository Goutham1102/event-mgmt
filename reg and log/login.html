<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Aura Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0c0c0c;
    }
    h1, h2, h3, .brand {
      font-family: 'Cinzel', serif;
      font-weight: 700;
    }
    .hover-grow {
      transition: all 0.3s ease;
    }
    .hover-grow:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl mt-2 brand text-black">Ereignis</h1>
    </div>

    <form action="#" method="post" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 text-gray-700">Email</label>
        <input id="email" type="email" required class="w-full px-4 py-2 rounded-lg bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-black" placeholder="you@example.com">
      </div>
      <div>
        <label for="password" class="block mb-1 text-gray-700">Password</label>
        <input id="password" type="password" required class="w-full px-4 py-2 rounded-lg bg-gray-100 text-black focus:outline-none focus:ring-2 focus:ring-black" placeholder="••••••••">
      </div>
      <div class="flex justify-between items-center text-sm text-gray-600">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 accent-black"> Remember me
        </label>
        <a href="#" class="hover:underline hover:text-black">Forgot password?</a>
      </div>
      <button type="submit" class="w-full py-3 bg-black hover:bg-gray-800 text-white rounded-full font-semibold hover-grow transition-all">Login</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="./register.html" class="text-black hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
